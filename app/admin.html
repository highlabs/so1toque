<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>FastShell by @_Karamii</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="//www.google-analytics.com" rel="dns-prefetch">
    <link href="//ajax.googleapis.com" rel="dns-prefetch">
    <link href="assets/css/style.min.css" rel="stylesheet">

    <script src="assets/components/modernizr/modernizr.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  </head>
  <body>

    <header class="header" role="banner">
      <h3>login</h3>
      <form class="toque-login">
        <input type="text" class="login" name="login" value="">
        <input type="password" class="password" name="pass" value="">
        <button type="button" class="js-admin-login" name="button">Login</button>
      </form>

      <h3>register</h3>
      <form class="toque-register">
        <input type="text" class="register" name="login" value="">
        <input type="password" class="register-password" name="pass" value="">
        <button type="button" class="js-admin-register" name="button">Login</button>
      </form>

      <button type="button" class="js-admin-logout" name="button">Logout</button>
    </header>

    <main class="main" role="main">
      <h1>aqui</h1>
      <div id="tweetList">
        <!-- tweetList by handlebars here -->
      </div>
    </main>

    <aside class="sidebar" role="complementary">

    </aside>

    <footer class="footer" role="contentinfo">

    </footer>

    <script id="list-tweets" type="text/x-handlebars-template">
      {{#each this}}
        <a href="{{tweetLink}}">{{tweetLink}}</a>
        <p>{{text}}</p>
      {{/each}}
    </script>

    <script src="assets/components/jquery/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="assets/js/scripts.min.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

  </body>
</html>
