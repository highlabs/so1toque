<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>FastShell by @_Karamii</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="//www.google-analytics.com" rel="dns-prefetch">
    <link href="//ajax.googleapis.com" rel="dns-prefetch">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.16/css/bulma.min.css" rel="stylesheet">
    <link href="assets/css/style.min.css" rel="stylesheet">

    <script src="assets/components/modernizr/modernizr.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  </head>
  <body class="admin">

    <div class="columns container is-fluid" role="main">
      <h3>login</h3>
      <form class="column toque-login">
        <p class="control">
          <label class="label" for="login">Login</label>
          <input type="text" class="login" name="login" value="">
        </p>
        <p class="control">
          <label class="label" for="pass">Password</label>
          <input type="password" class="password" name="pass" value="">
        </p>
        <button type="button" class="js-admin-login button is-primary" name="button">Login</button>
      </form>

      <h3>register</h3>
      <form class="column toque-register">
        <p class="control">
          <label class="label" for="register">Email</label>
          <input type="text" class="register" name="register" value="">
        </p>
        <p class="control">
          <label class="label" for="pass-register">Password</label>
          <input type="password" class="register-password" name="pass-register" value="">
        </p>
        <button type="button" class="js-admin-register button is-primary" name="button">Register</button>
      </form>
      <div class="column">
        <button type="button" class="js-admin-logout button is-danger" name="button">Logout</button>
      </div>

    </div>

    <div class="columns container is-fluid" role="complementary">
      <div class="column">
        <h1>Tweets</h1>
        <div id="tweetList">
          <!-- tweetList by handlebars here -->
        </div>
      </div>
    </div>

    <footer class="footer" role="contentinfo">

    </footer>

    <script id="list-tweets" type="text/x-handlebars-template">
      {{#each this}}

       <article class="media">
        <div class="media-content">
          <div class="content">
            <p>
              <a href="{{tweetLink}}">{{tweetLink}}</a>
              <br>
              {{text}}
            </p>
          </div>
        </div>
      </article>

      {{/each}}
    </script>

    <script src="assets/components/jquery/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="assets/js/scripts.min.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

  </body>
</html>
