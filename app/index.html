          <p class="control toque-form">

          <hr>
          <form class="toque-form">
            <p class="control">
              <input type="text" class="toque-twitter" name="twitter" value="" placeholder="@ do seu amigo">
            </p>
            <p class="control">
              <textarea name="name" class="toque-message" rows="8" cols="40" maxlength="140" placeholder="Dê um toque para seu amigo"></textarea>
            </p>
            <button type="submit" class="button is-primary js-toque-send" name="button">Enviar</button>
          </form>
        </main>
